<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sunil Kumhar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allan&family=Marcellus+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <script src="https://kit.fontawesome.com/0ce27392f2.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(127, 197, 255);">
    <div class="topnav">
        <a href="#">
            <div class="topnav-right">
                <h2>Interview</h2>
            </div>
        </a>
    </div>


    <div class="main-info">
        <div class="candidate-info"></div>

        <div class="questions">
            <div class="pagination">
                <a id="smaller" href="#" onclick="paginate1(0)">&laquo;</a>
                <a id="1" class="active" href="#" onclick="paginate(1)">1</a>
                <a id="2" href="#" onclick="paginate(2)">2</a>
                <a id="3" href="#" onclick="paginate(3)">3</a>
                <a id="4" href="#" onclick="paginate(4)">4</a>
                <a id="5" href="#" onclick="paginate(5)">5</a>
                <a id="greater" href="#" onclick="paginate2('next')">&raquo;</a>
            </div>
            <div class="information">
                <div class="video">
                    <div class="iframeVideo"></div>
                    <!-- <iframe width="550" height="400" src="https://youtube.com/embed/hdI2bqOjy3c" title="JavaScript Free Online Video Tutorials"></iframe> -->
                    <br>
                    <div>
                        <input id="commentxt" class="comment" type="text" placeholder="Comments..">
                    </div>
                </div>
                <div class="grading">
                    <h2 style="margin-left: 4.5em;">Grades</h2>
                    <div class="marks">
                        <div style="display: flex;">
                            <button id="grade" class="btn1 " style="border-radius: 5px;" name="submit" onclick="grade1(1)"> 1 </button>
                            <button id="grade" class="btn1 " style="border-radius: 5px;" name="submit" onclick="grade1(2)"> 2 </button>
                        </div>
                        <div style="display: flex;">
                            <button id="grade" class="btn1 " style="border-radius: 5px;" name="submit" onclick="grade1(3)"> 3 </button>
                            <button id="grade" class="btn1 " style="border-radius: 5px;" name="submit" onclick="grade1(4)"> 4 </button>
                        </div>
                        <button id="grade5" class="btn1 " style="border-radius: 5px;" name="submit" onclick="grade1(5)"> 5 </button>
                    </div>
                    <div class="given" style="margin-left: 90px;margin-top: 20px;"></div>
                </div>
            </div>
            <div class="send">
                <button id="send" class="btn " style="border-radius: 5px;" name="submit" type="submit"> Save </button>
                <a href="#" id="mylink"><button id="send1" class="btn " style="border-radius: 5px;display: none;"  name="submit" type="submit" onclick="next()"> Submit </button></a>
            </div>
        </div>

    </div>


</body>
<script src="./js/main.js"></script>

</html>
